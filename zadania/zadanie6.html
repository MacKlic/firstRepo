<html> 
 <head>
 <script type="text/javascript"> 
 function show_prompt_kliczewski() 
 { 
 var name=prompt("Napisz imię","Imię Nazwisko"); 
 if (name!=null && name!="") 
 { 
 document.write("Witaj " + name + "! obierz ziemniaki!"); 
 } 
 } 
 </script> 
</head> 
<body> 
 <input type="button" onclick="show_prompt_kliczewski()" value="Pokaż prompt box" /> 
 </body> 
</html>

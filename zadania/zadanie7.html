<html>
    <script language="JavaScript">
        function Suma_Kliczewski()
        {
        var liczba1=prompt("liczba1=","");
        var liczba2=prompt("liczba2=","");
        var suma=null;
         var a=parseFloat(liczba1);
         var b=parseFloat(liczba2);
         suma=a+b;
         document.write("suma liczb:"+a+" + "+b+" to "+suma+"<br>");
        }
         </script>
<body>
<div style="color:rgb(255, 161, 203);font-size:50px;">
    <h7>Kliknij aby obliczyć sumę dwóch liczb</h7>
    <input type="button" onclick="Suma_Kliczewski()" value="Oblicz sumę" /> 
</div>
</body>
</html>
